<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/templates/MSTemplateLog.xhtml">
	<ui:define name="contenido">
		<ui:define name="tituloPagina">Login</ui:define>
		<b:container>
			<h:form id="frmlog" styleClass="form-signin" prependId="false">

				<b:growl id="growl" globalOnly="true" showDetail="true"
					severity="info,warn,error,fatal" />
				<h2 class="form-signin-heading">Por favor registrarse</h2>
				<b:inputText id="cedula" value="#{controladorLogin.strCedula}"
					placeholder="cédula">
					<f:facet name="prepend">
						<b:icon name="user" />
					</f:facet>
				</b:inputText>
				<b:inputText id="password" value="#{controladorLogin.strPassword}"
					placeholder="contraseña" type="password">
					<f:facet name="prepend">
						<b:iconAwesome name="key" />
					</f:facet>
				</b:inputText>
				<b:commandButton action="#{controladorLogin.login}" update="growl"
					look="primary btn-block" value="Ingresar" icon="log-in" size="lg"
					 />
			</h:form>

			<p:dialog modal="true" resizable="false" header="Permiso"
				widgetVar="dlgPermiso">
				<h:form id="frmDgl2">
					<b:growl id="dglGrowl2" globalOnly="true" placementFrom="top"
						show-detail="true" show-summary="false" allowDismiss="true"
						delay="10000" escape="true" />
					<p:panelGrid>
						<h:outputLabel value="Acción" />
						<b:selectOneMenu id="selOnePer"
							value="#{controladorLogin.cdAccion}">
							<f:selectItem itemLabel="Seleccione..." itemValue="" />
							<f:selectItems value="#{controladorLogin.lstUnidadesNegocioPer}"
								var="acc" itemValue="#{acc.cd_acceso}"
								itemLabel="#{acc.descripcion}" />
						</b:selectOneMenu>
					</p:panelGrid>
					<b:commandButton action="#{controladorLogin.seleccionarAccion}"
						look="primary btn-block" value="Aceptar" icon="log-in" size="lg"></b:commandButton>
				</h:form>
			</p:dialog>

			<p:dialog modal="true" resizable="false" header="Tipo de Solicitud"
				widgetVar="dlgOption" showEffect="fold">
				<h:form id="frmDgl1">
					<p:panelGrid>
						<b:selectOneMenu required="true"
							value="#{controladorLogin.tipoSolicitud}">
							<f:selectItem itemLabel="Seleccione" itemValue="" />
							<f:selectItem itemLabel="Pasaje aereo nacional"
								itemValue="pasajeA" />
							<f:selectItem itemLabel="Reservación de hoteles"
								itemValue="reservacionH" />
						</b:selectOneMenu>
					</p:panelGrid>
					<b:commandButton action="#{controladorLogin.solicitudAingresar()}"
						look="primary btn-block" value="Aceptar" icon="log-in" size="lg"></b:commandButton>
				</h:form>
			</p:dialog>

			<p:dialog modal="true" resizable="false" header="Tipo de Aprobación"
				widgetVar="dlgAprob" showEffect="fold">
				<h:form id="frmDglAprob">
					<p:panelGrid>
						<b:selectOneMenu id="selAprob"
							value="#{controladorLogin.strAprobacionPrimer}">
							<f:selectItem itemLabel="Seleccione" itemValue="" />
							<f:selectItem itemLabel="Pasaje aereo nacional"
								itemValue="pasajeA" />
							<f:selectItem itemLabel="Reservación de hoteles"
								itemValue="reservacionH" />
						</b:selectOneMenu>
					</p:panelGrid>
					<b:commandButton action="#{controladorLogin.solicitudAprobPrimer}"
						look="primary btn-block" value="Aceptar" icon="log-in" size="lg"></b:commandButton>
				</h:form>
			</p:dialog>

		</b:container>
	</ui:define>
	<ui:define name="tituloFormulario"></ui:define>
	<ui:define name="autor">Marathon</ui:define>
</ui:composition>
</html>
