<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition >
	<ui:define name="tituloPagina">timer</ui:define>
	<ui:define name="contenido">
		<!-- Imagen de carga de actividad de pagina -->
		<p:ajaxStatus
			style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
			<f:facet name="start">
				<p:graphicImage value="/imagenes/ajax-loadercircle.gif" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
		<p:commandButton value="Ir al metodo timer"></p:commandButton>
	</ui:define>
	<ui:define name="tituloFormulario">Feriados Locales y Nacionales</ui:define>
	<ui:define name="autor">ETSE</ui:define>
</ui:composition>
</html>
